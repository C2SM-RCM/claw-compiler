sudo: required
dist: trusty
language: cpp
git:
  submodules: false
matrix:
  include:
  - compiler: gcc
    env:
    - CXX_COMPILER=g++-4.9
    - CC_COMPILER=gcc-4.9
    - FC_COMPILER=gfortran-4.9
    - OMPI_CC=gcc-4.9
    - OMPI_FC=gfortran-4.9
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.9
        - g++-4.9
        - gfortran-4.9
        - ant
        - ant-optional
        - cabal-install
        - ghc
cache:
  directories:
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.stack"
before_install:
- git submodule init
- git submodule update
- travis_retry sudo apt-get install -qq openmpi-bin libopenmpi-dev
- cabal update && cabal install ShellCheck
- export PATH=$PATH:$HOME/.cabal/bin
- shellcheck --version
before_script:
- export FC=$FC_COMPILER
- export CC=$CC_COMPILER
- export CXX=$CXX_COMPILER
- export OMPI_CC
- export OMPI_FC
script:
- mkdir build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=$HOME/claw .. && make
- make
- make install
- make clean-transformation transformation test
- cd -
- "./scripts/check_license"
- "./scripts/check_author"
- cd scripts
- "./run.shellcheck"
notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: always
