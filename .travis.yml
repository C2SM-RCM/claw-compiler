# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty
language: c++
addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - gfortran-5

# Conifguration matrix
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
        sources: ['ubuntu-toolchain-r-test']
        packages:
          - gcc-4.9
          - g++-4.9
          - gfortran-4.9
      env:
        - CXX=g++-4.9
        - CC=gcc-4.9
        - FC=gfortran-4.9

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - make clean-transformation transformation test
